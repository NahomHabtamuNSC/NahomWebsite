	<script>
function ethiopianToGregorian() {
    const ethYear = parseInt(document.getElementById('ethYear').value);
    const ethMonth = parseInt(document.getElementById('ethMonth').value);
    const ethDay = parseInt(document.getElementById('ethDay').value);

    let gcYear = ethYear + 7;
    let gcMonth = 9; // Starts from September
    let gcDay = ethDay + 10; // Starts from 11 or 12 based on leap year calculation

    if (ethMonth > 1) {
        gcMonth += ethMonth - 1;
    }

    // Adjust the day overflow for each month
    const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    if ((gcYear % 4 === 0 && gcYear % 100 !== 0) || gcYear % 400 === 0) {
        daysInMonth[1] = 29; // February in a leap year
    }

    while (gcDay > daysInMonth[gcMonth - 1]) {
        gcDay -= daysInMonth[gcMonth - 1];
        gcMonth++;
        if (gcMonth > 12) {
            gcMonth = 1;
            gcYear++;
        }
    }

    document.getElementById('result').textContent = `Gregorian Date: ${gcYear}-${gcMonth}-${gcDay}`;
    return false; // Prevent form submission
}
</script>
