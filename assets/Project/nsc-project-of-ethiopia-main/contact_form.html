            <h1>Contact Us</h1>
            <form id="contactForm" action="process_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            </form>
            

        
            <div id="phoneNumberDisplay"></div>
        
            <script>
                fetch("process_form.php", {
    // ...
});

                document.getElementById("contactForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent the form from submitting the traditional way
            
                    // Get form data
                    var formData = new FormData(this);
            
                    // Send form data to the server using a POST request
                    fetch("process_form.php", {
                        method: "POST",
                        body: formData,
                    })
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error("Server response was not OK");
                        }
                        return response.text(); // Get the response text from the server
                    })
                    .then(function (data) {
                        // Display the phone number on the HTML page
                        var phoneNumber = document.getElementById("phone").value;
                        var phoneNumberDisplay = document.getElementById("phoneNumberDisplay");
                        phoneNumberDisplay.textContent = "Phone Number: " + phoneNumber;
                        
                        alert("Message sent successfully!");
                        document.getElementById("contactForm").reset();
                    })
                    .catch(function (error) {
                        console.error("Error:", error);
                    });
                });
                fetch("process_form.php", {

})
